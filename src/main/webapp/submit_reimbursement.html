<!DOCTYPE html>
<html lang="en" style="background-color:rgb(255, 210, 0);">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Submit a reimbursement</title>
        <style>
            fieldset{
            background-color:rgb(255, 210, 0);
            border:2px solid blue;
            -moz-border-radius:8px;
            -webkit-border-radius:8px;	
            border-radius:8px;	
        }
        </style>
    </head>
    <body style="background-color:rgb(255, 210, 0);">
        <!--Form for user to submit feedback to website's owner-->
        <div>
            <form action="http://localhost:8080/Project1/submit_reimbursement" target = "_self" method="POST">
                <fieldset>
                    <legend>Fill the form</legend>
                    <label>Start date:
                        <input type="date" name="startdate" required>
                    </label>
                    <br>
                    <!--Another way of labeling-->
                    <label>Location: 
                        <input type="text" name="location" placeholder="niagara" required>
                    </label>
                    <br>
                    <label>Description and work relate justification:<br>
                        <textarea name="note" rows="10" cols="30" placeholder="a course to improve work efficiency" required></textarea>
                    </label>
                    <br>
                    <label>Total cost: 
                        <input type="number" step="0.01" name="cost" required>
                    </label>
                    <br>
                    <label>Pass grade: 
                        <input type="number" name="pass_grade" required>
                    </label>
                    <br>
                    <label>Grading format: 
                        <select name="grade_format">
                            <option value=7>presentation</option>
                            <option value=5>grade</option>
                        </select>
                    </label>
                    <br>
                    <label>Type of event: 
                        <select name="type">
                            <option value=0>University course</option>
                            <option value=1>Seminar</option>
                            <option value=2>Certification Preparation course</option>
                            <option value=3>Certification</option>
                            <option value=4>Technical training</option>
                            <option value=5>Other</option>
                        </select>
                    </label>
                </fieldset>
                <br>
                <input type="submit" class="btn btn-primary" value="submit-review">
                <button class="btn btn-primary" onclick="getBack()">Back</button>
            </form>
        </div>
        <script src="login.js"></script>
    </body>
</html>
