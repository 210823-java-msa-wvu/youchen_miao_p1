<!DOCTYPE html>
<html lang="en" style="background-color:rgb(255, 210, 0);">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Employee page</title>
</head>
<body onload="loadEmployee()" style="background-color:rgb(255, 210, 0);">
    <section id="display"></section>
    <br>
    <h3>What do you want to do today?</h3>
    <button type="button" class="btn btn-primary" onclick="redirectEmployeeManage()" id="manage_reimbursements">Manage my reimbursements</button>
    <button type="button" class="btn btn-primary" onclick="redirectEmployeeSubmit()" id="go_submit">Submit a new reimbursement</button>
    <button type="button" class="btn btn-primary" onclick="reloadEmployee()" id="refresh">Refresh info</button>
    <button type="button" class="btn btn-primary" onclick="logEmployeeOut()" id="logout">Log out</button>
    <script src="employee.js"></script>
</body>
</html>
