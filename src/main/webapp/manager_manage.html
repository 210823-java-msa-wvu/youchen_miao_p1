<!DOCTYPE html>
<html lang="en" style="background-color:rgb(255, 210, 0);">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        table, th, td {
          border:1px solid black;
        }
        #warning{
            color:red;
        }
        .management{
            margin: 10px;
        }
        .btn-primary{
            margin:10px;
            padding:5px;
        }
        fieldset{
            background-color:rgb(255, 210, 0);
            border:2px solid blue;
            -moz-border-radius:8px;
            -webkit-border-radius:8px;	
            border-radius:8px;	
        }
        legend{
            font-size:medium;
            font-weight: bold;
        }
    </style>

    <title>Manage your reimbursements</title>
</head>
<body onload="loadManager()" style="background-color:rgb(255, 210, 0);">
    <section id="display"></section>
    <section id="tables"></section>
    <br>
    <section id="warning" ></section>
    <h3>What do you want to do today?</h3>
    <div class="management">
        <label>Reimbursement Id:
            <input type="number" id="reimbursement_id" name="reimbursement_id">
        </label>
        <br>
        <fieldset>
        <legend>Request info from applicant</legend>
        <button class="btn btn-primary" type="button" onclick="requestInfoE()" id="request_info_e">Request info from applicant</button><br>
        </fieldset><br>
        <fieldset>
        <legend>Request info from lower manager</legend>
        <label>Manager level you request info from:
            <select name="rank" id="rank">
                <option value=1>Direct Manager</option>
                <option value=2>Department Head</option>
            </select>
        </label>
        <button class="btn btn-primary" type="button" onclick="requestInfoM()" id="request_info_m">Request info from manager</button><br>
        </fieldset><br>
        <fieldset>
        <legend>Sign reimbursement</legend>
        <button class="btn btn-primary" type="button" onclick="signReimbursement()" id="sign">Sign the reimbursement</button><br>
        </fieldset><br>
        <fieldset>
        <legend>Decline reimbursement</legend>
        <label>Reason for decline:
            <input type="text" id="reason" name="reason">
        </label>
        <button class="btn btn-primary" type="button" onclick="declineReimbursement()" id="decline">Decline the reimbursement</button><br>
        </fieldset><br>
        <fieldset>
        <legend>Confirm reimbursement</legend>
        <button class="btn btn-primary" type="button" onclick="confirm()" id="confirm">Confirm Reimbursement</button><br>
        </fieldset><br>
        <fieldset>
            <legend>Upload info for reimbursement</legend>
        <button class="btn btn-primary" type="button" onclick="uploadInfo()" id="upload">Upload Info</button><br>
        </fieldset>
        <button class="btn btn-primary" type="button" onclick="bencoRedirect()" id="benco">Benco only features</button>
        <button class="btn btn-primary" type="button" onclick="loadManager()" id="refresh">Refresh Info</button>
        <button class="btn btn-primary" type="button" onclick="redirectBack()" id="back">Back</button>
    </div>
    <script src="manager_manage.js"></script>
</body>
</html>
